{% extends "fleet/base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen bg-[#0B132B] text-white p-4">
  <div class="text-center mb-6">
    <h1 class="text-3xl font-bold">Forgot Password?</h1>
    <p class="text-gray-400 mt-2">Enter your email to get a reset link</p>
  </div>

  <form method="POST" class="bg-[#0E1A36] p-6 rounded-xl w-full max-w-md shadow-md space-y-4">
    {% csrf_token %}
    {{ form.email.errors }}
    <input type="email" name="email" placeholder="Email" required
           class="w-full bg-[#1C2541] text-white placeholder-gray-400 p-3 rounded-md outline-none focus:ring-2 focus:ring-blue-400" />

    <button type="submit"
      class="w-full bg-white text-[#0B132B] font-semibold py-2 rounded-md hover:bg-gray-200 transition duration-200">
      Send Reset Link
    </button>
  </form>

  <p class="mt-4 text-sm text-gray-400 text-center">
    <a href="{% url 'login' %}" class="text-blue-400 hover:underline">Back to Login</a>
  </p>
</div>
{% endblock %}
