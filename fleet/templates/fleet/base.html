{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Smart Fleet AI{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-[#0B132B] text-white font-sans min-h-screen">
  <nav class="bg-[#1C2541] p-4">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <a class="font-bold text-lg" href="/">Smart Fleet AI</a>
      <button class="md:hidden" onclick="document.getElementById('menu').classList.toggle('hidden')">â˜°</button>
      <div id="menu" class="hidden md:flex gap-4 items-center">
        <a href="{% url 'dashboard' %}" class="hover:underline">Dashboard</a>
        <a href="{% url 'trip_generator' %}" class="hover:underline">Trip Generator</a>
        <a href="{% url 'trip_closure' %}" class="hover:underline">Trip Closure</a>
        <a href="{% url 'trip_audit_dashboard' %}" class="hover:underline">Trip Audit</a>
        <a href="{% url 'financial_dashboard' %}" class="hover:underline">Financial</a>
        <a href="{% url 'user_settings' %}" class="hover:underline">Users</a>
        <a href="{% url 'logout' %}" class="bg-red-600 px-3 py-1 rounded hover:bg-red-700">Logout</a>
      </div>
    </div>
  </nav>
  <main class="max-w-7xl mx-auto p-4 md:p-6">{% block content %}{% endblock %}</main>
</body>
</html>
