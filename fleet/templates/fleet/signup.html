<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Fleet Ai - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0B132B] flex flex-col items-center justify-center min-h-screen text-white font-sans p-4">
  
  <!-- Header -->
  <div class="text-center mb-6">
    <h1 class="text-4xl font-bold">Smart Fleet Ai</h1>
    <p class="text-gray-400 mt-2">Powered by Ai Data Portal</p>
  </div>
  
  <!-- Signup Form -->
  <form method="POST" action="" class="bg-[#0E1A36] p-6 rounded-xl w-full max-w-md shadow-md space-y-4">
    {% csrf_token %}

    <ul class="space-y-4">
      <li>{{ form.fullname }}</li>
      <li>{{ form.email }}</li>
      <li>{{ form.phone }}</li>
      <li>{{ form.password }}</li>
      <li>{{ form.confirm_password }}</li>
    </ul>

    {% if messages %}
      <div class="text-red-400 text-sm">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
    
    <button type="submit" 
      class="w-full bg-white text-[#0B132B] font-semibold py-2 rounded-md hover:bg-gray-200 transition duration-200">
      Sign Up
    </button>
    
    <p class="text-gray-400 text-sm text-center">
      Already registered? 
      <a href="/login" class="text-blue-400 hover:underline">Login</a>
    </p>
  </form>
  
</body>
</html>
