<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>{{ title|default:"Smart Fleet Ai" }}</title>
</head>

<body class="bg-[#0B132B] text-white p-10 font-sans">
  <div class="greeting text-3xl font-bold text-[#00FFC6]">👋 Hello, {{ name }}!</div>
  <p class="mt-4 text-lg">Welcome to your <strong>Smart Fleet Ai Dashboard</strong> 🚛</p>
  <ul class="mt-6 space-y-1">
    <li>📊 <strong>View Trip Reports</strong></li>
    <li>📁 <strong>Upload Files</strong></li>
    <li>🧮 <strong>Financial Analytics</strong></li>
    <li>🚀 <strong>Trip Statistics</strong></li>
    <li>🛠️ <strong>Trip Generator</strong></li>
    <li>✅ <strong>Trip Closure</strong></li>
    <li>🔍 <strong>Trip Audit</strong></li>
  </ul>
  <div class="mt-8">
    <a href="{% url 'dashboard' %}" class="bg-[#00FFC6] text-[#0B132B] px-6 py-3 rounded-lg font-semibold hover:bg-[#02d9aa] transition">
      🚚 Go to Fleet Dashboard
    </a>
  </div>
  <div class="mt-6">
    <a href="{% url 'logout' %}" class="text-red-400 hover:underline">🔒 Logout</a>
  </div>
</body></html>
