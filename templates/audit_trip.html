<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>{{ title|default:"Smart Fleet Ai" }}</title>
</head>

<body style="background:#0D1117; color:white; font-family:Arial; padding:20px">
  <h1>Edit Trip: {{ trip_id }}</h1>
  <form method="POST">
    {% csrf_token %}
    {% for field in fields %}
      <label class="block font-bold mt-2">{{ field }}</label>
      <input class="w-full text-black p-2 rounded" name="{{ field }}" value="{{ data|getattr:field }}"/>
    {% endfor %}
    <button type="submit" class="mt-4 bg-blue-600 px-4 py-2 rounded">Save & Download Audit</button>
  </form>
</body></html>
