<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>{{ title|default:"Smart Fleet Ai" }}</title>
</head>

<body class="bg-[#0B132B] text-white font-sans p-6">
  <h1 class="text-2xl font-bold mb-4">Fleet Owner User Settings</h1>
  <div class="bg-[#1C2541] p-4 rounded-lg overflow-x-auto">
    <table class="w-full text-sm">
      <thead class="text-left text-gray-400 border-b border-gray-600">
        <tr><th class="pb-2">Name</th><th class="pb-2">Email</th><th class="pb-2">Role</th><th class="pb-2">Rights</th></tr>
      </thead>
      <tbody class="text-white">
        {% for user in users %}
        <tr class="border-b border-gray-700">
          <td class="py-2">{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>
            {% for k,v in user.rights.items %}
              <span class="mr-2">{{ k }}: {{ v|yesno:"✓,✗" }}</span>
            {% endfor %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body></html>
