{% extends "fleet/base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen text-white font-sans p-4 bg-[#0B132B]">
  <div class="text-center mb-6">
    <h1 class="text-4xl font-bold">Smart Fleet Ai</h1>
    <p class="text-gray-400 mt-2">Login to your account</p>
  </div>

  <form method="POST" action="" class="bg-[#0E1A36] p-6 rounded-xl w-full max-w-md shadow-md space-y-4">
    {% csrf_token %}
    <ul class="space-y-4">
      <li>
        <input type="email" name="email" placeholder="Email" required
        class="w-full bg-[#1C2541] text-white placeholder-gray-400 p-3 rounded-md outline-none focus:ring-2 focus:ring-blue-400">
      </li>
      <li>
        <input type="password" name="password" placeholder="Password" required
        class="w-full bg-[#1C2541] text-white placeholder-gray-400 p-3 rounded-md outline-none focus:ring-2 focus:ring-blue-400">
      </li>
    </ul>

    {% if messages %}
      <div class="text-red-400 text-sm">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <button type="submit"
      class="w-full bg-white text-[#0B132B] font-semibold py-2 rounded-md hover:bg-gray-200 transition duration-200">
      Login
    </button>
  </form>

  <!-- ✅ Extra options under login -->
  <div class="mt-4 text-center text-sm text-gray-400 space-y-2">
    <p>
      <a href="{% url 'password_reset' %}" class="text-blue-400 hover:underline">
        Forgot Password?
      </a>
    </p>
    <p>
      <a href="{% url 'change_password' %}" class="text-blue-400 hover:underline">
        Change Password
      </a>
    </p>
    <p>
      Don’t have an account?
      <a href="{% url 'signup' %}" class="text-blue-400 hover:underline">Sign Up</a>
    </p>
  </div>
</div>
{% endblock %}
