{% extends 'fleet/base.html' %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
<h2 class="text-2xl mb-4">Reset Password</h2>
<form method="POST" class="space-y-3 max-w-md bg-[#161B22] p-4 rounded">
  {% csrf_token %}
  <input type="email" name="email" placeholder="Registered Email" class="w-full p-2 rounded bg-white text-black" required>
  <input type="text" name="phone" placeholder="Phone (for verification)" class="w-full p-2 rounded bg-white text-black" required>
  <input type="password" name="new_password" placeholder="New Password" class="w-full p-2 rounded bg-white text-black" required>
  <input type="password" name="confirm_password" placeholder="Confirm Password" class="w-full p-2 rounded bg-white text-black" required>
  <button type="submit" class="px-4 py-2 bg-blue-600 rounded">Reset Password</button>
</form>
{% endblock %}
